<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DongYouth/login</title>
    <style>
        @import url("CSS/default.css");
        @import url("CSS/login.css");
    </style>
</head>
<body>
    <aside>
        <img src="img/학교.jpeg" alt="">
    </aside>
    <main>
        <p id="logo">DongYouth</p>
        <p id="login">Login</p>
        <p id="comment">Join the club and Communicate with your member in club!</p>
        <form id="loginform"action="">
            <p id="id">Email Id</p>
            <input id="inid"type="email" required></input>
            <p id="pw">Password</p>
            <input id="password"type="password" required>
            <label for="cb"><input id="cb"type="checkbox"><p id="checkbox">Remember me</p></label>
            <button type="submit"><img src="img/loginbutton.png" alt=""></button>
            <p id="sign">not registered yet?</p>
            <a id="asign"href="">Create an account</a>
        </form>
        <script src="js/login.js"></script>
    </main>
</body>
</html>
